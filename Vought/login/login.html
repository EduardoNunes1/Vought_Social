<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título da página -->
    <title>Vought Social | Login</title>

    <!-- Links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.main.css">
    <link rel="stylesheet" href="src/css/login.css">


    <!-- Favicon -->
    <link rel="shortcut icon" href="../home/src/img/icon/favicon.png" type="image/x-icon">
</head>

<body>
    <img src="../home/src/img/icon/Vought.png" class="logo">
    <div class="linha"></div>
    <div class="wrapper">
        <form autocomplete="off">
            <img src="../home/src/img/icon/perfil-home.png"
                style="width: 210px; height: 100%; margin-left: 55px; box-shadow: 0 0 15px white; border-radius: 200px;">
            <div class="input-group">
                <input type="text" required>
                <label>Username</label>
                <span class="icon">
                    <i class="fa-regular fa-user"></i>
                </span>
                <span class="line"></span>
            </div>

            <div class="input-group">
                <input type="password" id="password" required>
                <label>Password</label>
                <span class="icon" id="togglePassword">
                    <i class="far fa-eye-slash"> <img src="src/img/olhinho-aberto.png"></i>
                </span>
                <span class="line"></span>
            </div>

            <div class="check">
                <label>
                    <input type="checkbox">
                    Remember me
                </label>
                <a href="#">Esqueceu a senha?</a>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script src="src/js/login.js"></script>
</body>

</html>
